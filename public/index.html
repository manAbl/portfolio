<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="content-language" content="en-US" />
    <meta
      name="description"
      content="Manuel Blanco Software Developer Portfolio"
    />
    <meta
      name="keywords"
      content="developer, software, engineer, frontend, front-end, front end, consulting"
    />

    <!---- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="<%= BASE_URL %>" />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta name="twitter:creator" content="@manAbl" />
    <meta
      name="twitter:description"
      content="Manuel Blanco Software Developer Portfolio"
    />
    <meta name="twitter:site" content="@manAbl" />
    <meta
      name="twitter:image"
      content="<%= BASE_URL %>/img/mstile-150x150.png"
    />

    <!---- OPEN GRAPH - FACEBOOK -->
    <meta name="og:type" content="website" />
    <meta name="og:url" content="<%= BASE_URL %>" />
    <meta name="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta
      name="og:description"
      content="Manuel Blanco Software Developer Portfolio"
    />
    <meta name="og:image" content="<%= BASE_URL %>/img/mstile-150x150.png" />
    <!---- END ---->
    <script
      src="https://kit.fontawesome.com/6951ff9630.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
